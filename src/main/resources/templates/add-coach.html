<!DOCTYPE html>
<html lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout.html}" xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
      xsi:schemaLocation="http://www.ultraq.net.nz/thymeleaf/layout " xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Dodaj trenera</title>
    <link rel="stylesheet" type="text/css" href="pokemon.css">
</head>
<body class="coach-body">
<section layout:fragment="content">

    <div class="container" style="text-align:center">
        <p></p>
        <h1 style="color:white">Witaj w naszym serwisie! Najpierw powiedz nam, jak będzie się nazywał Twój trener.</h1>
        <form th:action="@{/coach-added}" th:object="${coach}" method="post">
            <div class="alert alert-danger" th:if="${#fields.hasErrors('*')}">
                <p th:each="err : ${#fields.errors('*')}" th:text="${err}"></p>
            </div>
            <input class="form-control" type="text" name="coachName" placeholder="Imię">
            <input class="btn btn-success btn-lg" type="submit" value="Zapisz!">
        </form>
    </div>

</section>

</body>
</html>
