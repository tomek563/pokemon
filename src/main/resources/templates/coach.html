<!DOCTYPE html>
<html lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout.html}" xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
      xsi:schemaLocation="http://www.ultraq.net.nz/thymeleaf/layout " xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Trener</title>
    <link rel="stylesheet" href="pokemon.css">
</head>
<body>
<section layout:fragment="content">

    <div th:if="${coach.coachName==null}">
        <div class="container">
            <h1>Dodaj nowego trenera!</h1>
        <form th:action="@{/coach-added}" th:object="${coach}" method="post">
        Imię:
        <input class="form-control"  type="text" name="coachName" placeholder="imie">
        <input class="btn btn-success btn-lg" type="submit" value="Zapisz!">
        </form>
        </div>

    </div>
    <div th:if="${coach.coachName!=null}">
        <div class="jumbotron">
            <p>Twój trener: <span th:text="${coach.coachName}"></span></p>
            <p>Posiadasz: <span th:text="${coach.amountMoney}"></span>$</p>
            <p>Co godzinę dostajesz extra 100$</p>
        </div>

    </div>
</section>

</body>
</html>
