<!DOCTYPE html>
<html lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout.html}" xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
      xsi:schemaLocation="http://www.ultraq.net.nz/thymeleaf/layout "
      xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Strona Główna</title>
    <link rel="stylesheet" type="text/css" href="pokemon.css">
</head>
<body class="body-index">
<div>
    <section layout:fragment="content">
        <div class="container" style="text-align: center">
            <div id="carousel-example-generic2" class="carousel slide">
                <!-- Wskaźniki w postaci kropek -->
                <ol class="carousel-indicators">
                    <li data-target="#carousel-example-generic2" data-slide-to="0" class="active"></li>
                    <li data-target="#carousel-example-generic2" data-slide-to="1"></li>
                    <li data-target="#carousel-example-generic2" data-slide-to="2"></li>
                </ol>

                <!-- Slajdy -->
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img class="d-block w-100"
                             src="https://play.nintendo.com/images/1920x1200_Pokemon_Blue_desktop-01.5fbbf19b.6865d68e.jpg"
                             alt="">
                        <!-- Opis slajdu -->
                        <div class="carousel-caption ">
                            <h1>Zostań trenerem Pokemon!</h1>
                        </div>
                    </div>

                    <div class="carousel-item">
                        <img class="d-block w-100"
                             src="https://play.nintendo.com/images/1920x1200_Pokemon_Red_desktop-01.5fbbf19b.6865d68e.jpg"
                             alt="">
                        <!-- Opis slajdu -->
                        <div class="carousel-caption">
                            <h1>Kolekcjonuj tysiące niezwykłych kart!</h1>
                        </div>
                    </div>

                    <div class="carousel-item">
                        <img class="d-block w-100"
                             src="https://play.nintendo.com/images/1920x1200_Pokemon_Yellow_desktop_mpqlkWX.5fbbf19b.6865d68e.jpg"
                             alt="">
                        <!-- Opis slajdu -->
                        <div class="carousel-caption text-dark">
                            <h1>Sprzedawaj i kupuj karty od innych trenerów! </h1>
                        </div>
                    </div>
                </div>
                <!-- Strzałki do przewijania -->
                <a class="carousel-control-prev" href="#carousel-example-generic2" role="button" data-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="sr-only">Poprzedni</span>
                </a>

                <a class="carousel-control-next" href="#carousel-example-generic2" role="button" data-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="sr-only">Następny</span>
                </a>

            </div>
        </div>
        <div sec:authorize="!isAuthenticated()" style="text-align:center">
            <a href="/sign-up"><h1 style="color:black">Załóż konto aby zacząć!</h1></a>
        </div>

        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
                integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
                crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
                integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
                crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
                integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
                crossorigin="anonymous"></script>

    </section>
</div>


</body>
</html>
