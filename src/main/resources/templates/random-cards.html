<!DOCTYPE html>
<html lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout.html}" xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
      xsi:schemaLocation="http://www.ultraq.net.nz/thymeleaf/layout " xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Wylosuj karty</title>
    <link rel="stylesheet" href="pokemon.css">
</head>
<body>
<section layout:fragment="content">
    <div class="container">
        <h1>Zdobądź nowe pokemony!</h1>
        <p>Naciśnij przycisk by wylosować swoje karty</p>
        <p>Każdy nowy zestaw kart kosztuje 50$</p>
        <p>Masz aktualnie: <span th:text="${money}"></span>$</p>
        <p>Co godzinę dostajesz extra 100$</p><br>
    </div>

    <form th:action="@{/drawn}" method="post">
        <div th:if="${not #lists.isEmpty(randomCards)}">
            <tr th:each="card:${randomCards}">
                <td><img th:src="${card.url}"></td>
            </tr>
        </div>
        <p th:if="${money>=50}"> <input class="btn btn-success btn-lg" type="submit" value="Losuj karty!"> </p>
        <p th:if="${money<50}"> <input class="btn btn-success btn-lg" type="submit" value="Losuj karty!" disabled> </p>
    </form>
</section>

</body>
</html>
